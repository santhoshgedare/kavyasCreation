<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="productGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Decorative elements representing handcrafted items -->
  <!-- Bangle/Bracelet -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="#ec4899" stroke-width="20" opacity="0.8"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="#f9a8d4" stroke-width="6" opacity="0.6"/>
    <circle cx="0" cy="0" r="62" fill="none" stroke="#fce7f3" stroke-width="4" opacity="0.4"/>
  </g>
  
  <!-- Saree pattern -->
  <g transform="translate(500, 300)">
    <rect x="-60" y="-100" width="120" height="200" rx="10" fill="#8b5cf6" opacity="0.7"/>
    <path d="M-60,-80 Q0,-60 60,-80" fill="none" stroke="#fbbf24" stroke-width="3"/>
    <path d="M-60,-40 Q0,-20 60,-40" fill="none" stroke="#fbbf24" stroke-width="3"/>
    <path d="M-60,0 Q0,20 60,0" fill="none" stroke="#fbbf24" stroke-width="3"/>
    <path d="M-60,40 Q0,60 60,40" fill="none" stroke="#fbbf24" stroke-width="3"/>
    <circle cx="-40" cy="-60" r="4" fill="#fbbf24"/>
    <circle cx="0" cy="-60" r="4" fill="#fbbf24"/>
    <circle cx="40" cy="-60" r="4" fill="#fbbf24"/>
  </g>
  
  <!-- Decorative beads -->
  <circle cx="150" cy="450" r="15" fill="#10b981" opacity="0.8"/>
  <circle cx="185" cy="465" r="12" fill="#34d399" opacity="0.7"/>
  <circle cx="215" cy="455" r="18" fill="#6ee7b7" opacity="0.8"/>
  
  <!-- Thread/Yarn representation -->
  <path d="M600,150 Q650,170 620,200 Q590,230 640,250 Q690,270 660,300" 
        fill="none" stroke="#f472b6" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Stars/Sparkles for handcrafted magic -->
  <g opacity="0.5">
    <path d="M350,100 L355,115 L370,120 L355,125 L350,140 L345,125 L330,120 L345,115 Z" fill="#fbbf24"/>
    <path d="M650,400 L653,410 L663,413 L653,416 L650,426 L647,416 L637,413 L647,410 Z" fill="#f472b6"/>
    <path d="M100,300 L104,313 L117,317 L104,321 L100,334 L96,321 L83,317 L96,313 Z" fill="#8b5cf6"/>
  </g>
  
  <!-- Central text area placeholder -->
  <g transform="translate(400, 500)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
          fill="#667eea" text-anchor="middle" opacity="0.7">Handcrafted with Love</text>
  </g>
</svg>
